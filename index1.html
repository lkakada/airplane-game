<!DOCTYPE html>
<html>
<head>
	<title></title>
</head> 
<body>
	<style type="text/css">
		#ocean {
			background-image: url('sky.jpeg');
			width: 900px;
			height: 700px;
		}
		.player{
			background-image: url('ownPlayer.png');
			position: absolute;
			width: 70px;
			height: 70px;
		}
		.enemy {
			background-image: url('ownEnemy.png');
			width: 70px;
			height: 76px;
			position: absolute;
		}
	</style>


	<div id="ocean">
		<div id="players"></div>
		<div id="enemies"></div>

	</div>


	<script type="text/javascript">
		
		var players = {
			left: 450,
			top: 620
		}

		var enemies = [
			{left: 350, top: 200},
			{left: 450, top: 250},
			{left: 150, top: 300},
			{left: 500, top: 150},
			{left: 400, top: 150},
			{left: 600, top: 350}
		]

		function drawPlayer() {
			var content = "<div class='player' style='left: "+ players.left +"px; top: "+ players.top+"px'></div>"
			document.getElementById('players').innerHTML= content;
		}
		
		drawPlayer();

		function drawEnemies() {
			var content = "";
			for(var i = 0; i < enemies.length; i++) {
				content += "<div class='enemy' style='left: "+enemies[i].left+"px; top: "+enemies[i].top+"px'></div>"
			}
			document.getElementById('enemies').innerHTML=content;
	
		}
		drawEnemies();

		document.onkeydown = function(e) {
			
			//move left
			if(e.keyCode == 37 && players.left > 15) {
				players.left -= 10;
			}
			//move right
			if(e.keyCode == 39 && players.left < 830) {
				players.left += 10;
			}
			//move up
			if(e.keyCode == 38 && players.top > 460) {
				players.top -= 10;
			}
			//move down
			if(e.keyCode == 40 && players.top < 630) {
				players.top += 10;
			}

			drawPlayer();
		}

	</script>
</body>
</html>
